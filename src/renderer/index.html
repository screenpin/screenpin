<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ScreenPin</title>
  <link rel="stylesheet" href="styles/universal.css">
  <style>
    body {
      margin: auto;
      max-width: 38rem;
      padding: 2rem;
      -webkit-app-region: drag;
      background-color: white;
    }

    h2 {
      margin-top: 0px;
    }

    a {
      margin: 0px;
    }
  </style>

</head>

<body>

  <h2>ScreenPin</h2>
  <button onclick="newpin('text.html','titleBarStyle=hidden')">Text</button>
  <button
    onclick="newpin('website.html','nodeIntergration=false,transparent=false,width=400,height=100')">Website</button>
  <button
    onclick="newpin('file.html','nodeIntergation=true,contextIsolation=false,enableRemoteModule=true,transparent=false,width=600,height=400')">File</button>
  <script>
    function newpin(type, extras) {
      var platformExtras;
      var platformafterExtras;
      if (navigator.platform.indexOf('Mac') > -1) {
        // Nothing here yet.
      }
      else {
        // Will force all windows on win32 to have default titlbar, hidden menu bar, and disble transparency (breaks window when enabled.)
        platformExtras = 'titleBarStyle=,transparent=false,autoHideMenuBar=true'
      }

      // Opens the screenpin
      window.open(type, "_blank", "transparent=true,resize=true,alwaysOnTop=true,left=1100000,width=300,height=150,maxWidth=600,maxHeight=400,maximizable=false," + extras + ',' + platformExtras)
    }
  
  </script>
</body>

</html>
